<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document OCR Processor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 48px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
        }

        .logo svg {
            width: 32px;
            height: 32px;
            stroke: white;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #718096;
            font-size: 16px;
        }

        .upload-area {
            border: 3px dashed #cbd5e0;
            border-radius: 16px;
            padding: 48px 24px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            background: #f7fafc;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #edf2f7;
            transform: translateY(-2px);
        }

        .upload-area.drag-over {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            transform: scale(1.02);
        }

        .upload-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }

        .upload-area:hover .upload-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .upload-icon svg {
            width: 32px;
            height: 32px;
            stroke: white;
        }

        .upload-text {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .upload-hint {
            font-size: 14px;
            color: #718096;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .browse-btn {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 32px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .browse-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .file-info {
            display: none;
            background: #edf2f7;
            border-radius: 12px;
            padding: 16px;
            margin-top: 24px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .file-info.active {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .file-details {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .file-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .file-icon svg {
            width: 20px;
            height: 20px;
            stroke: white;
        }

        .file-name {
            font-weight: 600;
            color: #2d3748;
            font-size: 14px;
        }

        .file-size {
            font-size: 12px;
            color: #718096;
        }

        .remove-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: #e53e3e;
            font-size: 20px;
            padding: 4px;
            transition: transform 0.2s ease;
        }

        .remove-btn:hover {
            transform: scale(1.2);
        }

        .process-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 24px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
            display: none;
        }

        .process-btn.active {
            display: block;
        }

        .process-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .process-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loader {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loader.active {
            display: block;
        }

        .status-message {
            display: none;
            margin-top: 24px;
            padding: 16px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            animation: fadeIn 0.3s ease;
        }

        .status-message.active {
            display: block;
        }

        .status-message.success {
            background: #c6f6d5;
            color: #22543d;
            border: 2px solid #9ae6b4;
        }

        .status-message.error {
            background: #fed7d7;
            color: #742a2a;
            border: 2px solid #fc8181;
        }

        .supported-formats {
            text-align: center;
            margin-top: 32px;
            padding-top: 32px;
            border-top: 1px solid #e2e8f0;
        }

        .supported-formats p {
            font-size: 12px;
            color: #a0aec0;
            margin-bottom: 8px;
        }

        .format-badges {
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .badge {
            background: #edf2f7;
            color: #4a5568;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
        }

        .progress-bar {
            display: none;
            width: 100%;
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            margin-top: 16px;
            overflow: hidden;
        }

        .progress-bar.active {
            display: block;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
            animation: progressPulse 1.5s ease-in-out infinite;
        }

        @keyframes progressPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
            </div>
            <h1>Document OCR</h1>
            <p class="subtitle">Upload your document and extract data instantly</p>
        </div>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                </svg>
            </div>
            <p class="upload-text">Drag & drop your file here</p>
            <p class="upload-hint">or</p>

            <!-- ðŸ”¹ ë³€ê²½: for ì œê±° + id ì¶”ê°€ -->
            <label id="browseBtn" class="browse-btn">Browse Files</label>

            <input type="file" id="fileInput" class="file-input" accept="image/*,.pdf">
        </div>

        <div class="file-info" id="fileInfo">
            <div class="file-details">
                <div class="file-icon">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                </div>
                <div>
                    <div class="file-name" id="fileName">document.pdf</div>
                    <div class="file-size" id="fileSize">2.5 MB</div>
                </div>
            </div>
            <button class="remove-btn" id="removeBtn">Ã—</button>
        </div>

        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <button class="process-btn" id="processBtn">
            <span id="btnText">Process Document</span>
            <div class="loader" id="loader"></div>
        </button>

        <div class="status-message" id="statusMessage"></div>

        <div style="margin-top: 12px; text-align: center;">
            <button id="downloadBtn" class="browse-btn" style="display:none; padding: 10px 24px; font-size: 13px;">
                Download Excel File
            </button>
        </div>

        <div class="supported-formats">
            <p>Supported Formats</p>
            <div class="format-badges">
                <span class="badge">JPG</span>
                <span class="badge">PNG</span>
                <span class="badge">PDF</span>
                <span class="badge">TIFF</span>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const browseBtn = document.getElementById('browseBtn'); // ðŸ”¹ ì¶”ê°€
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const removeBtn = document.getElementById('removeBtn');
        const processBtn = document.getElementById('processBtn');
        const statusMessage = document.getElementById('statusMessage');
        const btnText = document.getElementById('btnText');
        const loader = document.getElementById('loader');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const downloadBtn = document.getElementById('downloadBtn');

        let selectedFile = null;
        let downloadUrl = null;

        // ì „ì²´ ì˜ì—­ í´ë¦­ ì‹œ íŒŒì¼ì°½
        uploadArea.addEventListener('click', () => fileInput.click());

        // ðŸ”¹ Browse ë²„íŠ¼ í´ë¦­ ì‹œ - ë²„ë¸”ë§ ë§‰ê¸°
        browseBtn.addEventListener('click', (e) => {
            e.stopPropagation();      // ë¶€ëª¨(uploadArea)ë¡œ ì´ë²¤íŠ¸ ì•ˆ ì˜¬ë¼ê°€ê²Œ
            fileInput.click();
        });

        // File selection
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('drag-over');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            handleFile(e.dataTransfer.files[0]);
        });

        // Handle file
        function handleFile(file) {
            if (!file) return;

            selectedFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);

            fileInfo.classList.add('active');
            processBtn.classList.add('active');
            statusMessage.classList.remove('active');

            downloadUrl = null;
            downloadBtn.style.display = 'none';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        removeBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            selectedFile = null;
            fileInput.value = '';
            fileInfo.classList.remove('active');
            processBtn.classList.remove('active');
            statusMessage.classList.remove('active');
            progressBar.classList.remove('active');
            downloadUrl = null;
            downloadBtn.style.display = 'none';
        });

        processBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            processBtn.disabled = true;
            btnText.style.display = 'none';
            loader.classList.add('active');
            statusMessage.classList.remove('active');
            progressBar.classList.add('active');
            progressFill.style.width = '0%';

            downloadUrl = null;
            downloadBtn.style.display = 'none';

            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress > 90) progress = 90;
                progressFill.style.width = progress + '%';
            }, 200);

            const formData = new FormData();
            formData.append('file', selectedFile);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                clearInterval(progressInterval);
                progressFill.style.width = '100%';

                const result = await response.json();

                if (response.ok) {
                    showStatus('success', 'âœ“ Document processed successfully! You can now download the Excel file.');
                    downloadUrl = result.download_url || null;
                    if (downloadUrl) downloadBtn.style.display = 'inline-block';
                } else {
                    showStatus('error', 'âœ— Error: ' + result.error);
                    downloadUrl = null;
                    downloadBtn.style.display = 'none';
                }
            } catch (error) {
                clearInterval(progressInterval);
                showStatus('error', 'âœ— Network error: ' + error.message);
                downloadUrl = null;
                downloadBtn.style.display = 'none';
            } finally {
                processBtn.disabled = false;
                btnText.style.display = 'inline';
                loader.classList.remove('active');
                setTimeout(() => {
                    progressBar.classList.remove('active');
                }, 1000);
            }
        });

        downloadBtn.addEventListener('click', () => {
            if (downloadUrl) {
                window.location.href = downloadUrl;
            }
        });

        function showStatus(type, message) {
            statusMessage.className = 'status-message active ' + type;
            statusMessage.textContent = message;
        }
    </script>
</body>
</html>
